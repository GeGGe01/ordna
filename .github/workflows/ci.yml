name: ci

on:
  push:
    branches: ["**"]
    tags-ignore: ["v*"]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install lint/test tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            shellcheck shfmt bats

      - name: Lint and test
        run: |
          make lint
          make test

      - name: Enforce formatting
        run: |
          make fmt
          # Fail if formatting produced changes
          git diff --exit-code || (echo 'Formatting changes detected. Run `make fmt` locally and commit.' >&2; exit 1)

      - name: Install deb build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            devscripts debhelper dpkg-dev fakeroot build-essential

      - name: Build .deb (no publish)
        run: |
          dpkg-buildpackage -us -uc -b
